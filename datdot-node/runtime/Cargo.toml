[package]
name = "datdot-runtime"
version = "2.0.0-alpha.7"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
build = "build.rs"
license = "GPL-3.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]

# third-party dependencies
codec = { package = "parity-scale-codec", version = "1.3.0", default-features = false, features = ["derive"] }
integer-sqrt = { version = "0.1.3" }
serde = { version = "1.0.106", optional = true }

# primitives
sp-authority-discovery = { version = "2.0.0-alpha.7", default-features = false }
sp-consensus-babe = { version = "0.8.0-alpha.7", default-features = false }
sp-block-builder = { default-features = false, version = "2.0.0-alpha.7"}
sp-inherents = { version = "2.0.0-alpha.7", default-features = false }
sp-offchain = { version = "2.0.0-alpha.7", default-features = false }
sp-core = { version = "2.0.0-alpha.7", default-features = false }
sp-std = { version = "2.0.0-alpha.7", default-features = false }
sp-api = { version = "2.0.0-alpha.7", default-features = false }
sp-runtime = { version = "2.0.0-alpha.7", default-features = false }
sp-keyring = { version = "2.0.0-alpha.7", optional = true }
sp-session = { version = "2.0.0-alpha.7", default-features = false }
sp-transaction-pool = { version = "2.0.0-alpha.7", default-features = false }
sp-version = { version = "2.0.0-alpha.7", default-features = false }
sp-io = { version = "2.0.0-alpha.7", default-features = false }

# frame dependencies
frame-executive = { version = "2.0.0-alpha.7", default-features = false }
frame-benchmarking = { version = "2.0.0-alpha.7", default-features = false, optional = true }
frame-support = { version = "2.0.0-alpha.7", default-features = false }
frame-system = { version = "2.0.0-alpha.7", default-features = false }
frame-system-benchmarking = { version = "2.0.0-alpha.7", default-features = false, optional = true }
frame-system-rpc-runtime-api = { version = "2.0.0-alpha.7", default-features = false }
pallet-authority-discovery = { version = "2.0.0-alpha.7", default-features = false }
pallet-authorship = { version = "2.0.0-alpha.7", default-features = false }
pallet-babe = { version = "2.0.0-alpha.7", default-features = false }
pallet-balances = { version = "2.0.0-alpha.7", default-features = false }
pallet-collective = { version = "2.0.0-alpha.7", default-features = false }
pallet-contracts = { version = "2.0.0-alpha.7", default-features = false }
pallet-contracts-primitives = { version = "2.0.0-alpha.7", default-features = false }
pallet-contracts-rpc-runtime-api = { version = "0.8.0-alpha.7", default-features = false }
pallet-democracy = { version = "2.0.0-alpha.7", default-features = false }
pallet-elections-phragmen = { version = "2.0.0-alpha.7", default-features = false }
pallet-finality-tracker = { version = "2.0.0-alpha.7", default-features = false }
pallet-grandpa = { version = "2.0.0-alpha.7", default-features = false }
pallet-im-online = { version = "2.0.0-alpha.7", default-features = false }
pallet-indices = { version = "2.0.0-alpha.7", default-features = false }
pallet-identity = { version = "2.0.0-alpha.7", default-features = false }
pallet-membership = { version = "2.0.0-alpha.7", default-features = false }
pallet-offences = { version = "2.0.0-alpha.7", default-features = false }
pallet-offences-benchmarking = { version = "2.0.0-alpha.7", default-features = false, optional = true }
pallet-randomness-collective-flip = { version = "2.0.0-alpha.7", default-features = false }
pallet-recovery = { version = "2.0.0-alpha.7", default-features = false }
pallet-session = { version = "2.0.0-alpha.7", features = ["historical"], default-features = false }
pallet-session-benchmarking = { version = "2.0.0-alpha.7", default-features = false, optional = true }
pallet-scheduler = { version = "2.0.0-alpha.7", default-features = false }
pallet-society = { version = "2.0.0-alpha.7", default-features = false }
pallet-sudo = { version = "2.0.0-alpha.7", default-features = false }
pallet-timestamp = { version = "2.0.0-alpha.7", default-features = false }
pallet-treasury = { version = "2.0.0-alpha.7", default-features = false }
pallet-utility = { version = "2.0.0-alpha.7", default-features = false }
pallet-transaction-payment = { version = "2.0.0-alpha.7", default-features = false }
pallet-transaction-payment-rpc-runtime-api = { version = "2.0.0-alpha.7", default-features = false }
pallet-vesting = { version = "2.0.0-alpha.7", default-features = false }
pallet-datdot = { version = "2.0.0-alpha.7", default-features = false, path = "../pallets/datdot" }

[build-dependencies]
wasm-builder-runner = { version = "1.0.5", package = "substrate-wasm-builder-runner" }

